<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/timer.css') }}">
   <title>Timer for {{ name }}</title>
   <script>
       function startTimer(date) {
            let startTime = new Date(Math.round(date)); // 設置計時開始時間
            console.log(startTime)

            timerInterval = setInterval(function () {
            let now = new Date().getTime();
            let distance = now - startTime;


            let hours = Math.floor(distance / (1000 * 60 * 60));
            let minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            let seconds = Math.floor((distance % (1000 * 60)) / 1000);


            document.getElementById("timer").innerHTML = hours + "h " + minutes + "m " + seconds + "s";

    }, 1000);
       }


       function createConfetti() {
           const colors = ['#ffcc00', '#ff5733', '#33ff57', '#3357ff', '#ff33a1'];
           for (let i = 0; i < 100; i++) {
               const confetti = document.createElement('div');
               confetti.classList.add('confetti');
               confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
               confetti.style.width = Math.random() * 10 + 5 + 'px';
               confetti.style.height = Math.random() * 10 + 5 + 'px';
               confetti.style.left = Math.random() * 100 + 'vw';
               confetti.style.top = '-10px';
               confetti.style.animationDuration = '3s';
               confetti.style.animationDelay = Math.random() * 0.5 + 's';
               document.body.appendChild(confetti);
           }
       }

        function updateVariableValue() {
            fetch('/get-distance')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('distance-value').textContent = `${data.value}`;
            });
        }

        // Update the variable value every 10 seconds
        setInterval(updateVariableValue, 10000);
        
        // Initial call to display the variable value
        updateVariableValue();


       window.onload = function() {
        const date = "{{ start_time }}"; // 從後端獲取的開始時間
        startTimer(date);
        createConfetti();
       };
   </script>
</head>
<body>
   <div class="container">
       <h1>Timer for {{ name }}</h1>
       <div id="timer" class="timer-display"></div>
       <div id="distance">You are 
       <p id="distance-value" class="timer-display"></p> meters away from the ending point! </div>
   </div>
</body>
</html>
